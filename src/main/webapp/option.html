<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="${pageContext.request.contextPath }/res/common/js/jquery.form.js" type="text/javascript"></script>
<script src="${pageContext.request.contextPath }/res/common/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
 //jquery.form image1
 $("#upimage").bind("click",function(){
  
  if($("#filePic").val()==""){
   alert("请选择一个图片文件,再点击");
   return;
  }  
  $("#form1").ajaxSubmit({
   url:"http://10.0.0.127:8080/oa/upload/uploadPic.do",
   type:"POST",  
   //date:"filePic=filePic",
   success:function(response){
    alert(response);
    $("#ln").empty();
    $("#ln").append("<img src='<!--{$baseUrl}-->/attached/images/"+response+"' width='100' height='60'/>");
    $("#im1").val(response);
   },
   error:function(msg){
    alert("出错了");
   }
  });
 });
});
</script>
</head>
<body>
文件上传

<form enctype="multipart/form-data" id="form1" method="post" action="">
文件:
  <input type="file" name="filePic" id="filePic"><input type="button" id="upimage" value="图片上传1"> 
  <input type="text" name="im1" id="im1" value="" />
</form>

<div id="ln">tu</div><br>
<div id="ln2">tu2</div>
</body>
</html>
