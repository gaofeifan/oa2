<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<title>登录</title>
<link href="http://139.129.236.180:81/20170726151308763385/favicon.ico" type="image/x-icon" rel="shortcut icon" />
<link rel="stylesheet" href="../css/base.css"/>
<link rel="stylesheet" href="../css/Sign-in.css"/>
<script src="../js/jquery.js"></script>
</head>
<body>
<form action="">
	<div class="bj">
		<div class="center">
			<div class="sign-in">
				<div class="top"></div>
				<div class="mail"><span></span><input id="mail" type="text" name="username"  placeholder="企业邮箱"/></div>
				<div class="password"><span></span><input id="pass" name="password" type="password" placeholder="密码"/></div>
				<div class="check"><input type="checkbox" id="flag" name="flag" value="0"/><span>下次自动登录</span></div>
				<div class="sign" id="btn"></div>
				<div class="bottom"></div>
			</div>
		</div>
	</div>
</form> 
</body>
<script src="../js/Sign-in.js"></script>
<script src="../js/interactions .js"></script>
</html>
